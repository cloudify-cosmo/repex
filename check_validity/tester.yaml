paths:
    -   path: resources/VERSION
        excluded:
            - excluded_file.file
        tags:
            - mytag
        base_directory: '{{ .base_dir }}'
        match: '"version": "\d+\.\d+(\.\d+)?(-\w\d+)?'
        replace: \d+\.\d+(\.\d+)?(-\w\d+)?
        with: "{{ .version }}"
        validate_before: true
        must_include:
            - date
            - commit
            - version
        validator:
            type: per_file
            path: resources/validator.py
            function: validate