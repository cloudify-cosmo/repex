variables:
    replace: 3.1.0-m2
    version: 3.1.0-m4
    valstr: date
    base_directory: repex/tests/resources

paths:
    -   path: "{{ .base_directory }}/single/mock_VERSION"
        match: '"version": "3.1.0-m2"'
        replace: "{{ .replace }}"
        with: "{{ .version }}"
        to_file: "{{ .base_directory }}/single/VERSION.test"
        validate_before: true
        must_include:
            - "{{ .valstr }}"
            - commit
            - version
        validator:
            type: per_file
            path: "{{ .base_directory }}/validator.py"
            function: validate