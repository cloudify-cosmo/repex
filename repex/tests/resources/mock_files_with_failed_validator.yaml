variables:
    replace: 3.1.0-m2
    version: 3.1.0-m4

paths:
    -   path: repex/tests/resources/mock_VERSION
        match: '"version": "3.1.0-m2"'
        replace: "{{ .replace }}"
        with: "{{ .version }}"
        to_file: repex/tests/resources/mock_VERSION.test
        validate_before: true
        must_include:
            - date
            - commit
            - version
        validator:
            type: per_file
            path: repex/tests/resources/validator.py
            function: validate