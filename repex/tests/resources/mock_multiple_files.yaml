variables:
    version: 1.1m2

paths:
    -   type: mock_VERSION
        path: repex/tests/resources/
        base_directory: repex/tests/resources/
        match: '"version": ".*"'
        replace: \d+\.\d+(\.\d+)?(-\w\d+)?
        with: "{{ .version }}"
        validate_before: true
        must_include:
            - date
            - commit
            - version