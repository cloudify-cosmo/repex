paths:
    -   type: mock_VERSION
        path: repex/tests/resources/
        excluded:
            - multiple/excluded
        base_directory: repex/tests/resources/
        match: '"version": "\d+\.\d+(\.\d+)?(-\w\d+)?'
        replace: \d+\.\d+(\.\d+)?(-\w\d+)?
        with: "{{ .version }}"
        validate_before: true
        must_include:
            - date
            - commit
            - version