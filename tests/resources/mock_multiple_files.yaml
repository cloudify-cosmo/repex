paths:
    -   type: mock_VERSION
        path: multipl(e)?
        excluded:
            - multiple/excluded
        base_directory: tests/resources/
        match: '"version": "\d+\.\d+(\.\d+)?(-\w\d+)?'
        replace: \d+\.\d+(\.\d+)?(-\w\d+)?
        with: "{{ .version }}"
        must_include:
            - date
            - commit
            - version