# content of: tox.ini , put in same dir as setup.py
[tox]
envlist=flake8,py27,py26

[testenv:py27]
deps =
    nose
    nose-cov
    testfixtures
    -rdev-requirements.txt
commands=nosetests --with-cov --cov-report term-missing --cov repex repex/tests

[testenv:flake8]
deps =
    flake8
    -rdev-requirements.txt
commands=flake8 repex